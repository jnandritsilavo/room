<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Tableau de bord</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Tableau de bord</h2>
        <h3>Vos réservations</h3>
        <ul class="list-group">
            {% for reservation in reservations %}
            <li class="list-group-item">Salle {{ reservation.room_id }} - {{ reservation.date }} à {{ reservation.time }}</li>
            {% endfor %}
        </ul>
        <h3 class="mt-4">Liste des salles</h3>
        <ul class="list-group">
            {% for room in rooms %}
            <li class="list-group-item">{{ room.name }} (Capacité: {{ room.capacity }})</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
